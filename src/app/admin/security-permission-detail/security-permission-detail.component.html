<form #permissionForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

  <h5 class="form-title col-md-12">{{permission.name}}</h5>
  <div class="form-group col-md-6">
    <label for="grantDescription">Description</label>
    <input type="text" #description="ngModel" [class.is-invalid]="description.invalid && description.touched"
    class="form-control" id="grantDescription" name="grantDescription" [(ngModel)]="permission.description" required>
    <small class="text-danger" [class.d-none]="description.valid || description.untouched">Description is required</small>
  </div>
  <div class="form-group col-md-6">
    <label for="versionNumber">Version</label>
    <input type="number" class="form-control" id="versionNumber" name="versionNumber" value="229" [(ngModel)]="permission.version">
  </div>
  <div class="form-group col-md-6">
    <label for="activeSince">Since</label>
    <input type="date" class="form-control" id="activeSince" name="activeSince" value="2019-09-20" [(ngModel)]="permission.tstamp">
  </div>
  <div class="form-group col-md-6">
    <label for="grantTags">Tags</label>
    <input type="text" class="form-control" id="grantTags">
    <small id="TagsListBlock" class="form-text text-muted">
      TAG1 TAG2 ... TAGN
    </small>
  </div>
  <div class="form-inline col-md-6">
    <!-- <label for="grantColor">Color</label> -->
    <input type="color" class="colors" id="grantColor" name="grantColor" [(ngModel)]="permission.color">
  </div>

  <div class="form-group col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="activeCheck" name="activeCheck" [(ngModel)]="permission.active" [checked]="permission.active == 1">
      <label class="form-check-label" for="activeCheck">Active</label>
    </div>
  </div>
  <div class="button col-md-auto">
        <button [disabled]="permissionForm.form.invalid" type="submit" class="btn btn-primary">Save</button>
   </div>
  <a routerLink="#" class="card-link col-md-auto" (click)="goBack()"><i class="fas fa-backward"></i> Back</a>
</form>
